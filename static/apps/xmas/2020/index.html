<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMAS 2020</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/animate.css">

    <script src="scripts/utils.js" charset="utf-8"></script>
    <script src="scripts/snow.js" charset="utf-8"></script>
    <script src="scripts/water.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="content">
      <svg id="back_light" class="inner"></svg>
      <canvas id="snow_canvas" class="inner"></canvas>
      <img id="tower" class="inner" src="assets/tower.svg"/>
      <svg id="ground" class="inner"></svg>
      <img id="ubahn" class="inner" src="assets/ubahn.svg"/>
      <img id="bridge" class="inner" src="assets/bridge.svg"/>
      <canvas id="water_canvas" class="inner"></canvas>
      <span id="text_1" class="inner greetings"></span>
      <span id="text_2" class="inner greetings">Happy Holidays,</span>
      <span id="text_3" class="inner greetings">Menno</span>
      <div id="controlls" class="inner">
        <img id="buttonMute" class="inner" src="assets/mute.svg" alt="mute">
        <img id="buttonPlay" class="inner" src="assets/play.svg" alt="play">
        <img id="buttonInfo" class="inner" src="assets/info.svg" alt="info">
      </div>
    </div>
  </body>
</html>
