<script>var image="assets/background_"+Math.floor(Math.random()*3)+".png",factor_ounce_to_gram,factor_troy_to_gram;document.getElementsByTagName("body")[0].style.backgroundImage="url('"+image+"')",factor_ounce_to_gram=28.3495231,factor_troy_to_gram=31.1034768;function ounce_changed(){var b=document.getElementById("field_ounce"),c=document.getElementById("field_gram"),d=document.getElementById("field_troy"),e=b.value,a=e*factor_ounce_to_gram,f=a/factor_troy_to_gram;c.value=round_to_three(a),d.value=round_to_three(f)}function gram_changed(){var b=document.getElementById("field_ounce"),c=document.getElementById("field_gram"),d=document.getElementById("field_troy"),a=c.value,e=a/factor_ounce_to_gram,f=a/factor_troy_to_gram;b.value=round_to_three(e),d.value=round_to_three(f)}function troy_changed(){var b=document.getElementById("field_ounce"),c=document.getElementById("field_gram"),d=document.getElementById("field_troy"),e=d.value,a=e*factor_troy_to_gram,f=a/factor_ounce_to_gram;c.value=round_to_three(a),b.value=round_to_three(f)}function round_to_three(a){return+(Math.round(a+"e+3")+"e-3")}field_ounce.value=1,ounce_changed()</script>
